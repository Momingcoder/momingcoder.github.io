title: 显然，同理，略......
description: Personal blog
theme_author: Momingcoder
theme: jekyll-theme-poor
author: Keming

email: kemingy94@gmail.com
github_username: Momingcoder

paginate: 15
paginate_path: "/blog/page:num/"

permalink: /:title

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

markdown: kramdown
kramdown:
  input: GFM

mathjax:
  enable: true
  cdn: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_separator: <!--more-->

