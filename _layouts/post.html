---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="post-info">{{ page.date | date: "%-d %B %Y" }} Write by {{ page.author | default: site.author }}</p>

<div class="post-content">
    {{ content }}
</div>

{% if page.tags %}
    <p class="post-info text-center">
        Tags: <em>{{ page.tags | join: "</em> - <em>" }}</em>
    </p>
{% endif %}
